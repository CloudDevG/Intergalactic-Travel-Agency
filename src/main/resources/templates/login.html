<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITA - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/auth/images/ita-login.jpg" alt="Sign Up Image" style="border-radius: 15%"></figure>
                    <a href="/signup" class="signup-image-link">Create Account</a>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Pilot Login</h2>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    <div id="errors" class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                        Invalid Email or Password
                    </div>
                    <div class="social-login">
                        <span class="social-label">Follow Us</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-github"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-linkedin"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/auth/vendor/jquery/jquery.min.js"></script>
</body>
</html>
