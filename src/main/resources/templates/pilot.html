<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
       layout:decorate="~{layout/layout}">
<body>
<div class="container-fluid" layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor m-b-0 m-t-0">My Pilot Details</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home">Home</a></li>
                <li class="breadcrumb-item active">Pilot</li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">
        <!-- Column -->
        <div class="col-lg-4 col-xlg-3 col-md-5">
            <div class="card">
                <div class="card-block">
                    <center class="m-t-30"><img src="/dashboard/assets/images/users/ita-profile.jpg" class="img-circle" width="150"/>
                        <h4 class="card-title m-t-10" th:inline="text">[[${pilot.name}]]</h4>
                        <h6 class="card-subtitle" th:inline="text">Code: [[${pilot.code}]]</h6>
                    </center>
                </div>
            </div>
        </div>
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
                <div class="card-block">
                    <form action="#" method="POST" class="form-horizontal form-material" th:action="@{/pilot}" th:object="${pilotFormData}">
                    <div class=" form-group">
                    <label for="pilotName" class="col-md-12">Pilot Name</label>
                    <div class="col-md-12">
                        <input type="text" th:field="*{pilotName}" class="form-control form-control-line"
                               name="pilotName" id="pilotName">
                    </div>
                    <small class="text-danger-padded" th:if="${#fields.hasErrors('pilotName')}" th:errors="*{pilotName}"></small>
                </div>
                <div class="form-group">
                    <label for="pilotDetails" class="col-md-12">Pilot Detail</label>
                    <div class="col-md-12">
                        <input type="text" th:field="*{pilotDetails}" class="form-control form-control-line"
                               name="pilotDetails" id="pilotDetails">
                    </div>
                    <small class="text-danger-padded" th:if="${#fields.hasErrors('pilotDetails')}" th:errors="*{pilotDetails}"></small>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success">Update</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Page Content -->
<!-- ============================================================== -->
</div>
</body>
</html>
