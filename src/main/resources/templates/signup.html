<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>
<div class="main">
    <!-- Sign Up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Create Account</h2>
                    <form action="#" method="POST" class="register-form" id="register-form" th:action="@{/signup}" th:object="${adminSignupFormData}">
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{firstName}" name="firstName" id="firstName" placeholder="First Name"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="zmdi zmdi-account-o"></i></label>
                            <input type="text" th:field="*{lastName}" name="lastName" id="lastName" placeholder="Last Name"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" name="email" id="email" placeholder="Your Email"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}" name="password" id="password" placeholder="Password"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <label for="pilotName"><i class="zmdi zmdi-layers"></i></label>
                            <input type="text" th:field="*{pilotName}" name="pilotName" id="pilotName" placeholder="Pilot Name"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('pilotName')}" th:errors="*{pilotName}"></small>
                        </div>
                        <div class="form-group">
                            <label for="pilotDetails"><i class="zmdi zmdi-assignment"></i></label>
                            <input type="text" th:field="*{pilotDetails}" name="pilotDetails" id="pilotDetails" placeholder="Pilot Details"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('pilotDetails')}" th:errors="*{pilotDetails}"></small>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber"><i class="zmdi zmdi-phone"></i></label>
                            <input type="text" th:field="*{mobileNumber}" name="mobileNumber" id="mobileNumber" placeholder="Contact Number"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></small>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/auth/images/signup-image.jpg" alt="Sign Up Image" style="border-radius: 15%"></figure>
                    <a href="/login" class="signup-image-link">Already a member?</a>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- JS -->
<script src="/auth/vendor/jquery/jquery.min.js"></script>
</body>
</html>
